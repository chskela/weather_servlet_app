<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Weather Servlet Application</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>

<body>
<div class="container text-center">
    <div th:replace="~{header :: navbar}"></div>
    <div>
        <h1>Weather Forecast Servlet Application!</h1>
        <div class="row row-cols-3 g-3" th:each="location : ${locationsList}">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${location.name}">Moscow</h5>
                        <p class="card-text" th:text="${location.country}">RU</p>
                        <p class="card-text" th:text="'lat: ' + ${location.lat}">lat: 0.0</p>
                        <p class="card-text" th:text="'lon: ' + ${location.lon}">lon: 0.0</p>
                    </div>
                    <form action="/" class="card-footer" method="post">
                        <input class="form-control" hidden id="name" name="name" th:value="${location.name}"
                               type="text">
                        <input class="form-control" hidden id="lat" name="lat" th:value="${location.lat}" type="text">
                        <input class="form-control" hidden id="lon" name="lon" th:value="${location.lon}" type="text">
                        <button class="btn btn-danger" type="submit">Add to favorites</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
