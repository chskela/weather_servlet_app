<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Weather Servlet Application</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div th:replace="~{header :: navbar}"></div>
        <div>
            <h1>Weather Forecast Servlet Application!</h1>
            <div class="row row-cols-3 g-3" th:each="weather : ${weathers}">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${weather.name}">Moscow</h5>
                            <p class="card-text" th:text="${weather.sys.country}">RU</p>
                            <p class="card-text" th:text="lat: ${weather.coord.lat}">lat: 0.0</p>
                            <p class="card-text" th:text="lon: ${weather.coord.lon}">lon: 0.0</p>
                        </div>
                        <form class="card-footer" method="post" action="city">
                            <input type="text" class="form-control" id="lat" name="lat" hidden value="${weather.coord.lat}">
                            <input type="text" class="form-control" id="lon" name="lon" hidden value="${weather.coord.lon}">
                            <button type="button" class="btn btn-danger">Add to favorites</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
