<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Weather Servlet Application</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>

<body>
<div class="container text-center">
    <div th:replace="~{header :: navbar}"></div>

    <div class="d-flex flex-column">

        <h1 class="align-self-center mb-3">Weather Forecast Servlet Application!</h1>

        <form action="/sign-up" class="col-4 gap-3 align-self-center" method="post">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="inputEmail">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputEmail" name="email" required
                           th:value="${email}? ${email}" type="email" value=""/>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="inputPassword">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputPassword" name="password" required type="password"/>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="inputPasswordAgain">Password</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputPasswordAgain" name="passwordConfirmation" required
                           type="password"/>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
        <div class="mt-3"><span class="text-danger" th:text="${error}? ${error}">error</span></div>
    </div>


</div>
<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
