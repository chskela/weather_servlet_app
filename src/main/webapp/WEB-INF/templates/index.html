<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Weather Servlet Application</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Weather App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="d-flex" role="search" th:attr="action=@{/search}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div>
                    <div th:if="${user eq null}" class="col d-flex justify-content-end">
                        <a class="btn btn-outline-primary px-3" href="sign-in">Sign in</a>
                        <a class="btn btn-primary px-3 ms-2" href="sign-up">Sign up</a>
                    </div>
                    <div th:unless="${user eq null}" class="col d-flex justify-content-end">
                        <span class="d-inline-block text-center px-3 align-middle my-auto"
                            th:text="${user.name}">Login</span>
                        <button class="btn btn-primary px-3 ms-2" href="sign-up">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        <h1>Weather Forecast Servlet Application!</h1>

        <div class="row row-cols-3 g-3" th:each="weather : ${weathers}">
            <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${weather.name}">Moscow</h5>
                        <p class="card-text" th:text="${weather.main.temp}">35 C</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-danger">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
