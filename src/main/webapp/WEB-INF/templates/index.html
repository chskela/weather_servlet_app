<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Weather Servlet Application</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>

<body>
<div class="container text-center">
    <div th:replace="~{header :: navbar}"></div>
    <div>
        <h1>Weather Forecast Servlet Application!</h1>
        <div class="mt-3"><span class="text-danger" th:text="${error}? ${error}">error</span></div>
        <div class="row row-cols-3 g-3">
            <div class="col" th:each="weather : ${weathers}">
                <div class="card h-100">
                    <div class="col-md-3 text-start align-self-center">
                        <img alt="weather" class="card-img-top" src="" th:src="'https:' + ${weather.icon}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${weather.name}">Moscow</h5>
                        <p class="card-text" th:text="${weather.country}"></p>
                        <p class="card-text" th:text="'temp: ' + ${weather.temperature} + ' â„ƒ'">35 C</p>
                    </div>
                    <form action="/" class="card-footer" method="post">
                        <input class="form-control" hidden id="name" name="name" th:value="${weather.name}" type="text">
                        <input class="form-control" hidden id="lat" name="lat" th:value="${weather.latitude}"
                               type="text">
                        <input class="form-control" hidden id="lon" name="lon" th:value="${weather.longitude}"
                               type="text">
                        <input class="form-control" hidden id="remove" name="remove" th:value="remove"
                               type="text">
                        <button class="btn btn-danger" type="submit">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
